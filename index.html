<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz</title>
</head>
<body>
    <div>
        <div id="main">
            <label>Input a number above 1: </label>
            <input id="number" type="number">
            <input type="submit" value="Submit">
            <p id="para"></p>
        </div>
    </div>

    <script>
        //PSEUDO CODE:
        //User inputs number and submits
        //Get all numbers from 1 to number
        //All numbers divisible by 3 (remainder 0) will output Fizz
        //All numbers divisible by 5 (remainder 0) will output Buzz
        // All numbers divisible by both 3 and 5 will output Fizzbuzz
        //Print numbers to p element

        const para = document.getElementById('para');
        const submit = document.querySelectorAll('input')[1];

        submit.addEventListener('click', executeFizzbuzz);

        function executeFizzbuzz() {
            clearResults();

            let number = document.getElementById('number').value;

            if (number < 1) {
                para.innerText = "Numbers above 1 only :)";
            }
            else if (isFloat(number)) { 
                para.innerText += number + " was rounded to " + roundFloat(number) + "\n" + "\n";
                getNumbers(roundFloat(number));
            } else {
                getNumbers(number);
            }
        }

        function isFloat(number) {
            return number % 1 !== 0;
        }

        function roundFloat(number) {
            return number = Math.round(number);    
        }

        function getNumbers(number) {
            // for every integer between 1 and number
            for (let i = 1; i <= number; i++) {
                para.innerText += i.toString() + "\n";
            }
            // (I think if number is not an integer I will round it up or down and say "[number] was rounded up/down to [new number]")

            // check if integer is divisible by 3, 5, or 3 and 5
        }

        function clearResults() {
            para.innerText = "";
        }

    </script>
</body>
</html>
