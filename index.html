<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz</title>
</head>
<body>
    <div>
        <div id="main">
            <label>Input a number: </label>
            <input type="number">
            <input type="submit" value="Submit">
        </div>
    </div>

    <script>
        //PSEUDO CODE:
        //User inputs number and submits
        //Get all numbers from 1 to number
        //All numbers divisible by 3 (remainder 0) will output Fizz
        //All numbers divisible by 5 (remainder 0) will output Buzz
        // All numbers divisible by both 3 and 5 will output Fizzbuzz
        //Print numbers to p element

        const main = document.getElementById("main");
        const input = document.querySelectorAll('input')[0];
        const submit = document.querySelectorAll('input')[1];
        const para = document.createElement('p');

        main.append(para);

        submit.addEventListener("click", executeFizzbuzz);

        function executeFizzbuzz() {
            para.textContent = "FizzBuzz executed";
        }
    </script>
</body>
</html>
